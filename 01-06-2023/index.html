<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/misestilos.css">
        <title>Formulario envio</title>
    </head>
    <body>
        <h1>Formulario usuarios</h1>
        <form action="home.html" method="get">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido_p">Apellido paterno</label><br>
            <input type="text" id="apellido_p" name="apellido_p" required>
            <br>
            <label for="apellido_m">Apellido meterno</label><br>
            <input type="text" id="apellido_m" name="apellido_m" required>
            <br>
            <label for="correo">Correo</label><br>
            <input type="text" id="email" name="email" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
